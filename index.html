<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI grading help: Homeschooling made easy</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <img src="logo.png" class="logo"/>
        <h1> AI essay grading & analytics for Homeschoolers</h1>
    </header>
    
    <div class="before-content-line">
        
        <div class="form-container">
            <h2>Interested? Join early access! </h2>
            <form action="https://docs.google.com/spreadsheets/d/your-sheet-id/edit#gid=0" method="get">
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
        <img src="img-home-1.png" alt="header" class="one"/>
    </div>
    
    <div class="container">
        <h1>Automatically grade essays and track progress with just your phone! </h2>
        <img src="img-2.png" alt="Performance ">
    </div>
    <footer>
        <img src="logo.png" class="logo"/>
        <h1> Homeschooling, made easy.</h1>
    </footer>
</body>
</html>
